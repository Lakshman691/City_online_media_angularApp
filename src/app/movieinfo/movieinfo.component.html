<div class="container mt-3 p-6" style="color:white">
    <div class="card" style="width:50%;height:50%;float: left;background-color: transparent;">
        <div class="card-body">
          <h1 class="card-title " >{{movieInfo?.TITLE}}</h1>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <h3 class="card-text">Rating : &nbsp; {{movieInfo.RATING}}<br></h3>
        <h3 class="card-text" *ngIf="edit">  Genre : &nbsp; {{movieInfo.GENRE}} 
        
        <button mat-icon-button color="accent" (click)="editToggle()" aria-label="Example icon button with a menu icon">
            <mat-icon>edit_on</mat-icon>
          </button>
        </h3>
        <h3 class="card-text" *ngIf="!edit">  Genre : &nbsp; <form  (ngSubmit)="genrechange(selected)">
            <mat-form-field  appearance="fill" style="background-color: whitesmoke ;border-radius: 10%; padding: 0;" >
            <mat-label>Genre select</mat-label>
            <mat-select #selected [(value)]="movieInfo.GENRE" >
              <mat-option [value]="Gen.genre" *ngFor="let Gen of genres">{{ Gen.genre }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <button class="mt-3" style="margin-left: 0;" mat-raised-button color="primary" type="submit"> change</button>
          <button class="m-3" mat-raised-button color="accent" color="warn" (click)="resetdata(GenreName)" aria-label="Example icon button with a menu icon">
            Reset
          </button>
          </form>
          </h3>
         
        </div>
      </div>
    <img [src]="movieInfo.url" style="float: right;width: 500px;height: 500px;" alt="">
    
    
</div>
